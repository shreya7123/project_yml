---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api
          image: shreya7123/bookmyslot:book-slot_api-gateway
          ports:
            - containerPort: 8080
          env:
            - name: servername_eureka
              value: "eureka-server"
...
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: api-gateway
...
